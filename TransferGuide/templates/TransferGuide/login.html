{% load socialaccount %}
{% block content %}
    {%  if user.is_authenticated %}
        {%  if '@virginia.edu' in user.email %}
            <p>Logged in as student {{ user.username }}</p>
        {%  else %}
            <p>Logged in as admin {{ user.email }}</p>
        {%  endif %}
    {%  else %}
        <p>You are not logged in</p>
        <button class="btn btn-outline-info">
        <a href="{% provider_login_url 'google'%}?next=/">
            <i class="fab fa-google"></i>
            Login with Google
        </a>
    </button>
    {%  endif %}
{% endblock content %}
