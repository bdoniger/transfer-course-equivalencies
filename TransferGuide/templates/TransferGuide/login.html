{% load socialaccount %}
{% block content %}
    {%  if user.is_authenticated %}
        <p>Logged in as {{ user.username }}</p>
    {%  else %}
        <p>You are not logged in</p>
        <button class="btn btn-outline-info">
        <a href="{% provider_login_url 'google'%}?next=/">
            <i class="fab fa-google"></i>
            Login with Google
        </a>
    </button>
    {%  endif %}
{% endblock content %}
